<div class="card">

    <div class="card-header text-white bg-info">
        Exchange Rate Calculator
    </div>

    <div class="card-body" *ngIf="currencies">
        <div>
            <div class="form-group row">
                <label for="fromCurrencySelect" class="col-sm-2 col-form-label text-right">Current Currency :</label>
                <div class="col-sm-10">
                    <select class="form-control" id="fromCurrencySelect" 
                        [(ngModel)]="fromCurrency" (change)="currencyChange()">
                        <option [ngValue]="null" disabled selected hidden>Select currency</option>
                        <option *ngFor="let currency of currencies" [ngValue]="currency.code">
                            {{currency.name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="toCurrencySelect" class="col-sm-2 col-form-label text-right">New Currency :</label>
                <div class="col-sm-10">
                    <select class="form-control" id="toCurrencySelect" 
                        [(ngModel)]="toCurrency" (change)="currencyChange()">
                        <option [ngValue]="null" disabled selected hidden>Select currency</option>
                        <option *ngFor="let currency of currencies" [ngValue]="currency.code">
                            {{currency.name}}</option>      
                    </select>
                </div>
            </div>

            <div class="form-group row"></div>

            <div class="form-group row mb-0">
                <label for="exchangeRateText" class="col-sm-2 col-form-label text-right">Exchange Rate :</label>
                <div class="col-sm-10">
                    <input id="exchangeRateText" type="text" class="form-control" disabled="disabled" 
                        [(ngModel)]="exchangeRate" />                
                </div>
            </div>
        </div>
  </div>

</div>
